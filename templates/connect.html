{% extends 'base.html' %}

{% block title %} Connect {% endblock title %}

{% block content %}

<div class="container" >
<form action="/connect/connect" method="post">
    <legend>Connect to this Port</legend>
    <div class="mb-3">
    <label for="port" class="form-label">Port</label>
    <input type="number" name="port" id="port" min="4000" max="65536" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-dark">Submit</button>
</form>
</div>

{% endblock content %}
